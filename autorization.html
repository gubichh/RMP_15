<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <style>
:root {
  --bg: #111;
  --primary: #ef3b2d;
  --input-bg: #f8f9fa;
  --muted: #9aa0a6;
  --line: #e5e7eb;
}

* {
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 375px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, .5);
  padding: 24px;
}

h1 {
  margin: 0 0 8px;
  font-size: 24px;
  font-weight: 700;
  color: #1f1f1f;
}

.sub {
  margin: 0 0 24px;
  color: var(--muted);
  font-size: 14px;
  line-height: 1.5;
}

.tabs {
  display: flex;
  gap: 24px;
  border-bottom: 1px solid var(--line);
  margin-bottom: 20px;
}

.tab {
  position: relative;
  padding: 12px 0;
  font-weight: 700;
  color: #9aa0a6;
  cursor: pointer;
  user-select: none;
}

.tab.active {
  color: #1f1f1f;
  cursor: default;
}

.tab.active::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -1px;
  height: 2px;
  background: var(--primary);
  border-radius: 2px;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

label {
  font-size: 12px;
  color: #6b7280;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--line);
  background: var(--input-bg);
  font-size: 14px;
}

input.error {
  border-color: #ff5a5a;
  background: #fff3f3;
}

.small-error {
  display: none;
  color: #d92a2a;
  font-size: 12px;
  margin-top: 4px;
}

button.primary {
  margin-top: 8px;
  width: 100%;
  padding: 14px;
  border: 0;
  border-radius: 10px;
  font-weight: 700;
  color: #fff;
  background: var(--primary);
  cursor: pointer;
  font-size: 15px;
}

button.primary:hover {
  filter: brightness(.96);
}

.hr {
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--muted);
  font-size: 12px;
  margin: 12px 0;
}

.hr::before,
.hr::after {
  content: "";
  flex: 1;
  height: 1px;
  background: var(--line);
}

.social {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.btn {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  border: 0;
  border-radius: 12px;
  background: #eef1f4;
  padding: 12px 14px;
  font-weight: 600;
  color: #1f1f1f;
  cursor: pointer;
  font-size: 14px;
}

.icon {
  display: grid;
  place-items: center;
  width: 24px;
  height: 24px;
  border-radius: 4px;
  overflow: hidden;
}

.icon svg {
  width: 20px;
  height: 20px;
  display: block;
}

.google .icon {
  background: #fff;
}

.facebook .icon {
  background: #1877f2;
}

.facebook .icon svg {
  fill: #fff;
}

@media (max-width: 575px) {
  html {
    font-size: 14px;
  }
  .input {
    font-size: 13px;
    padding: 10px;
  }
  .btn {
    width: 100%;
  }
}

@media (min-width: 576px) and (max-width: 1024px) {
  html {
    font-size: 15px;
  }
  .container {
    padding: 18px;
  }
  .card {
    padding: 14px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Оставайтесь с нами</h1>
    <p class="sub">Лучший способ получить максимальную отдачу от нашего приложения — это активно участвовать.</p>

    <div class="tabs">
      <div class="tab" id="toSignIn">Авторизоваться</div>
      <div class="tab active">Зарегистрироваться</div>
    </div>

    <form class="auth-form" id="form" autocomplete="off" novalidate>
      <div>
        <label for="login">Придумайте логин</label>
        <input id="login" type="text" placeholder="SampleNick228" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Sample@domain.com" required>
      </div>

      <div>
        <label for="pass">Придумайте пароль</label>
        <input id="pass" type="password" placeholder="****************" required>
      </div>

      <div>
        <label for="pass2">Повторите пароль</label>
        <input id="pass2" type="password" placeholder="****************" required>
        <div class="small-error" id="pwdErr">Пароли не совпадают</div>
      </div>

      <button class="primary" type="submit">Зарегистрироваться</button>

      <div class="hr">Или</div>

      <div class="social">
        <button type="button" class="btn google" id="btnGoogle">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.9 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C34.1 6.5 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.2-.1-2.3-.4-3.5z"/>
              <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.4 16.3 18.8 12 24 12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C34.1 6.5 29.3 4 24 4 16 4 9 8.3 6.3 14.7z"/>
              <path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.5-5.3l-6.2-5.2C29.2 35.6 26.8 36 24 36c-5.2 0-9.6-3.1-11.3-7.5l-6.5 5C9 39.7 16 44 24 44z"/>
              <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 4-5.1 8-11.3 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C34.1 6.5 29.3 4 24 4c-11.1 0-20 8.9-20 20s8.9 20 20 20 20-8.9 20-20c0-1.2-.1-2.3-.4-3.5z"/>
            </svg>
          </span>
          Продолжить с Google
        </button>

        <button type="button" class="btn facebook" id="btnFacebook">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M22 12.06C22 6.49 17.52 2 11.94 2S2 6.49 2 12.06c0 5 3.66 9.14 8.44 9.94v-7.03H7.9v-2.9h2.54V9.84c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.19 2.23.19v2.45H15.6c-1.24 0-1.63.77-1.63 1.56v1.87h2.77л-.44 2.9h-2.33V22c4.78-.8 8.44-4.93 8.44-9.94z"></path>
            </svg>
          </span>
          Продолжить с Facebook
        </button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const pass = document.getElementById('pass');
    const pass2 = document.getElementById('pass2');
    const pwdErr = document.getElementById('pwdErr');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const same = pass.value.trim() !== '' && pass.value === pass2.value;
      pass.classList.toggle('error', !same);
      pass2.classList.toggle('error,', !same);
      pwdErr.style.display = same ? 'none' : 'block';

      if (!same) return;

      window.location.href = 'autorization.html';
    });

    document.getElementById('btnGoogle').addEventListener('click', () => {
      alert('OAuth: здесь будет вход через Google');
    });

    document.getElementById('btnFacebook').addEventListener('click', () => {
      alert('OAuth: здесь будет вход через Facebook');
    });
  </script>
</body>
</html>
